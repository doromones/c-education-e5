<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Game</title>
</head>
<body>
<div class="score-line">
  <span>
    <label for="">Rows</label>
    <input type="text" class="scr" value="4" id="rows">
  </span>
  <span>
    <label for="">Cols</label>
    <input type="text" class="scr" value="4" id="cols">
  </span>
  <button class="start-game" id="setField">Set field</button>
</div>

<div class="score-line">
  <span>
    <label for="">CURRENT SCORE:</label>
    <input type="text" class="scr" value="20" id="curScore">
  </span>
  <span>
    <label for="">BEST SCORE:</label>
    <input type="text" class="scr" value="30" id="bestScore">
  </span>
</div>
<table class="matching-grid" id="table">

</table>
<button class="start-game" id="startNewGame">Start New Game</button>
</body>
</html>
